<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Loved by the King", cursive;
      justify-content: center;
      height: 100vh;
      margin-top: -16px;
      transition: opacity 1s;
    }

    img {
      height: 200px;
      max-width: 100%; /* Ensures image scales down on small screens */
    }

    .text-4xl {
      font-size: 2.25rem;
      font-size: calc(1.75rem + 0.5rem * (100vw - 320px) / 680px); /* Responsive font size */
    }

    .my-4 {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .h-screen {
      height: 100vh;
    }

    .bg-green-500 {
      background-color: #34d399;
    }

    .hover\:bg-green-700:hover {
      background-color: #028A0F;
    }

    .text-white {
      color: #fff;
    }

    .font-bold {
      font-weight: bold;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .rounded {
      border-radius: 0.375rem;
    }

    button {
      margin-left: 1rem;
    }

    .bg-red-500 {
      background-color: #ef4444;
    }

    .hover\:bg-red-700:hover {
      background-color: #991b1b;
    }

    /* Media queries for different screen sizes */
    @media (max-width: 768px) {
      .text-4xl {
        font-size: 1.5rem; /* Adjust font size for smaller screens */
      }
      .py-2,
      .px-4 {
        padding: 0.25rem; /* Reduce padding on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .img {
        height: 150px; /* Adjust image size for very small screens */
      }
    }
  </style>
</head>
<body>

</body>
</html>
